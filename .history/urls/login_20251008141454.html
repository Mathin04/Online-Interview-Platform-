<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | M-Terview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #023e8a;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #023e8a;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: .5em;
    }

    .divider:not(:empty)::after {
      margin-left: .5em;
    }

    .social-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .social-btn i {
      margin-right: 10px;
      font-size: 18px;
    }

    .google {
      background: #db4437;
      color: white;
    }

    .google:hover {
      background: #c1351d;
    }

    .phone {
      background: #34a853;
      color: white;
    }

    .phone:hover {
      background: #0f7c3d;
    }

    .github {
      background: #24292f;
      color: white;
    }

    .github:hover {
      background: #0d1117;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      color: #0077b6;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>M-Terview Login</h2>

  <input type="text" id="userInput" placeholder="Email or Mobile">
  <input type="password" id="password" placeholder="Password">
  <button class="login-btn" onclick="login()">Login</button>

  <div class="error" id="errorMsg"></div>

  <div class="divider">OR</div>

  <button class="social-btn google" onclick="loginWithGoogle()">
    <i class="fab fa-google"></i> Continue with Google
  </button>
  <button class="social-btn phone" onclick="loginWithPhone()">
    <i class="fas fa-phone-alt"></i> Continue with Phone
  </button>
  <button class="social-btn github" onclick="loginWithGitHub()">
    <i class="fab fa-github"></i> Continue with GitHub
  </button>

  <a href="register.html">Don't have an account? Register</a>
</div>

<script>
  const demoUsers = [
    { user: "test@gmail.com", password: "123456" },
    { user: "9876543210", password: "abcdef" }
  ];

  function login() {
    const input = document.getElementById("userInput").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    const user = demoUsers.find(u => u.user === input && u.password === password);

    if(user) {
      errorMsg.textContent = "";
      alert("Login successful! Redirecting...");
      window.location.href = "index.html";
    } else {
      errorMsg.textContent = "Invalid Email/Mobile or Password!";
    }
  }

  function loginWithGoogle() {
    alert("Google login clicked! Integrate OAuth here.");
  }

  function loginWithPhone() {
    alert("Phone login clicked! Integrate OTP verification here.");
  }

  function loginWithGitHub() {
    alert("GitHub login clicked! Integrate OAuth here.");
  }
</script>

</body>
</html>
