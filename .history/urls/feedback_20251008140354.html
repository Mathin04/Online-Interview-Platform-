<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback | M-Terview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }

    header {
      padding: 20px;
      background: #0077b6;
      color: white;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #023e8a;
      padding: 10px 0;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #0077b6;
    }

    .feedback-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #023e8a;
      text-align: center;
      margin-bottom: 20px;
    }

    .score {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .percentage {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
      color: #0077b6;
    }

    .mistakes {
      margin-top: 20px;
    }

    .mistakes h3 {
      margin-bottom: 10px;
      color: #ff4b5c;
    }

    .mistakes ul {
      list-style: disc;
      padding-left: 20px;
      color: #555;
    }

    .suggestions h3 {
      margin-bottom: 10px;
      color: #ff6b6b;
    }

    .suggestions ul {
      list-style: disc;
      padding-left: 20px;
      color: #555;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>

<header>
  <h1>Interview Feedback</h1>
</header>

<nav>
  <a href="../index.html">Home</a>
  <a href="courses.html">Courses</a>
  <a href="logical.html">Logical</a>
  <a href="feedback.html">Feedback</a>
  <a href="login.html">Login</a>
</nav>

<div class="feedback-container" id="feedback">
  <h2>Your Interview Feedback</h2>

  <div class="score" id="score">Score: 0 / 0</div>
  <div class="percentage" id="percentage">Accuracy: 0%</div>

  <div class="mistakes" id="mistakes">
    <h3>Mistakes:</h3>
    <ul></ul>
  </div>

  <div class="suggestions" id="suggestions">
    <h3>Suggestions for Improvement:</h3>
    <ul></ul>
  </div>

  <button onclick="restartInterview()">Retake Interview</button>
</div>

<script>
  // Example interview result data
  const interviewData = {
    totalQuestions: 5,
    correctAnswers: 3,
    wrongAnswers: [
      {
        question: "Q2. If CAT = DBU, then DOG = ?",
        yourAnswer: "EOH",
        correctAnswer: "EPH",
        suggestion: "Check the alphabetical shift logic carefully."
      },
      {
        question: "Q5. A man walks 5 km north, then 3 km east. Which direction is he from the start?",
        yourAnswer: "South-East",
        correctAnswer: "North-East",
        suggestion: "Draw the directions step by step to avoid mistakes."
      }
    ]
  };

  // Function to display feedback dynamically
  function displayFeedback(data) {
    const scoreElem = document.getElementById("score");
    const percentageElem = document.getElementById("percentage");
    const mistakesList = document.getElementById("mistakes").querySelector("ul");
    const suggestionsList = document.getElementById("suggestions").querySelector("ul");

    const score = data.correctAnswers;
    const total = data.totalQuestions;
    const accuracy = ((score / total) * 100).toFixed(2);

    scoreElem.textContent = `Score: ${score} / ${total}`;
    percentageElem.textContent = `Accuracy: ${accuracy}%`;

    data.wrongAnswers.forEach(item => {
      const liMistake = document.createElement("li");
      liMistake.textContent = `${item.question} | Your Answer: ${item.yourAnswer} | Correct Answer: ${item.correctAnswer}`;
      mistakesList.appendChild(liMistake);

      const liSuggestion = document.createElement("li");
      liSuggestion.textContent = `${item.suggestion}`;
      suggestionsList.appendChild(liSuggestion);
    });
  }

  displayFeedback(interviewData);

  function restartInterview() {
    // Redirect to interview start page
    window.location.href = "interview.html";
  }
</script>

</body>
</html>
